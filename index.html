<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th?id=OIP.i_8qSipOOdMT8Uu6ANeZnwHaHa&pid=Api&P=0&h=180" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4ee16d8c51.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="GuessTheNumber.css">
    <!-- Title -->
    <title>Guess The Number</title>
</head>

<body>
    <!-- Header -->

    <div class="header">
        <h1>Guess The Number</h1>
    </div>

    <!-- Landing Page -->

    <div class="landing-container">
        <h2>Hey, <br> You Have to Guess a <br> Random Number Between <br> <b>0</b> and <b> 99</b> in Least Possible
            Attempts</h2>
        <button id="playthegame">Play The Game</button>
    </div>

    <!-- User Info -->

    <div class="user-info">
        <i class="fa-solid fa-x" id="closethecard"></i>
        <form>
            <h2>Who is Playing?</h2>
            <input type="text" placeholder="Player Name" id="playername">
            <button id="playbutton">Start</button>
        </form>
    </div>

    <!-- Game Container -->

    <div class="game-container">
        <i class="fa-solid fa-x" id="closegamecard"></i>
        <h3>Hey, <span id="username"></span> <br> Guess Number (0-99)</h3>
        <form class="Guess-Form">
            <input type="number" placeholder="Enter Number" id="playerinput" autofocus>
            <button id="numbersubmit"><i class="fa-solid fa-arrow-right"></i></button>
        </form>
        <h2 id="result">Enter the Number!</h2>
        <button class="closeAfterGame" id="closeAfterGame">Close</button>
        <p id="guesses"> </p>
    </div>

    <!-- History Container -->
   
    <div class="history-container">
        <h2>Game History</h2>
        <ul class="history-ul">
            <!-- Dynamic List -->
        </ul>
    </div>

    <!-- Burgers -->

    <i class="fa-solid fa-bars" id="bar"></i>
    <i class="fa-solid fa-x" id="chc"></i>

    <script src="GuessTheNumber.js"></script>
</body>

</html>
